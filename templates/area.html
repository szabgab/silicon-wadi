<!DOCTYPE HTML>
<html lang="en">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="description" content="Hi-tech companies in Israel" />
        <meta name="keywords" content="hi-tech, Israel" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="stylesheet" href="/style.css">
        <title>{{title}}</title>
</head>
<body>

    <h1>{{title}}</h1>

<div id="list">
<ul>
    {% for area, data in areas.items() %}
        <li><a href="/area/{{ area }}">{{ data.name }} ({{ data.companies | count }})</a></li>
    {% endfor %}
</ul>
</div>



<hr>
Data is available in <a href="https://github.com/szabgab/silicon-wadi">this GitHub</a> repository. Pull-Requests are welcome!

</body>
</html>
